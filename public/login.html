<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - The Best Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            color: #0074D9;
        }

        .github-btn {
            display: inline-block;
            background: #24292e;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s ease;
        }

        .github-btn:hover {
            background: #444d56;
        }

        .info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>The Best Todo List</h1>
        <a class="github-btn" href="/auth/github">Login with GitHub</a>
        <div class="info">
            If this is your first time, a new account will be created automatically.
        </div>
    </div>
</body>

</html>
