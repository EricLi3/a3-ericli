<!doctype html>
<html lang="en">

<head>
  <title>The best todo list</title>
  <meta charset="utf-8">
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="css/main.css">
  <!-- Trashcan icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- get rid of favicon error -->
  <link rel="icon" href="clipboard.png">
</head>

<body>

  <div id="auth-section">
    <!-- Will be replaced by login button if user is not logged in -->
  </div>

  <main>
    <div id="app" style="display: none;">
      <div class="container">

        <h1>The world's best todo list</h1>
        <button id="logout-btn">Logout</button>

        <button id="start-guide" style="margin-bottom: 10px;">Show Interactive Guide</button>
        <form class="todo-form">
          <div>
            <label for="taskTitle" required>Task</label>
            <input type="text" id="taskTitle" placeholder="Task" required>
          </div>
          <div>
            <label for="taskDescription" required>Description</label>
            <input type="text" id="taskDescription" placeholder="Description" required>
          </div>
          <div>
            <label for="taskDueDate" required>Due Date</label>
            <input type="date" id="taskDueDate" required>
          </div>
          <button type="submit">Add Task</button>
        </form>
        <hr>

        <h2>Todo List</h2>
        <!-- Maybe add a filter here -->

        <ul id="todo-table">
          <!-- Todo items will be rendered here -->
        </ul>
        <footer>
          <p>&copy; Eric Li - CS4241 Assignment 3</p>
        </footer>
      </div>
    </div>
  </main>

</body>

</html>
